<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@tailwindcss/forms examples</title>
  <link rel="stylesheet" href="/css/app.css" />
  <link data-rh="true" rel="icon" type="image/x-icon" href="/static/favicon.ico"/>
</head>

<body class="flex flex-col items-center m-auto">
  <header class="header flex justify-between w-full px-40 py-7 items-center">
    <img src="/static/images/logo.png" alt="Main logo artenis">
    <ul class="header_menu_desktop flex gap-x-9">
      <li class="header_menu_item_container relative inline-block text-left">
        <button type="button" class="header_menu_item inline-flex justify-center items-center font-normal hover:bg-gray-50 focus:outline-none " id="menu-button" aria-expanded="true" aria-haspopup="true">
          Options
          <svg class="-mr-1 ml-2 h-3 w-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
        <div class="header_menu_dropdown_container scale-100 transition ease-out origin-top-right absolute hidden left-0 w-max rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" 
            role="menu" 
            aria-orientation="vertical" 
            aria-labelledby="menu-button" 
            tabindex="-1">
          <div class="py-1" role="none">
            <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-0">Account settings</a>
            <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-1">Support</a>
            <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-2">License</a>
          </div>
        </div>
      </li>
      <li class="header_menu_item"><a href="#" class="font-normal">Services</a></li>
      <li class="header_menu_item"><a href="#" class="font-normal">About Us</a></li>
      <li class="header_menu_item_container relative inline-block text-left">
        <button type="button" class="header_menu_item inline-flex justify-center items-center font-normal hover:bg-gray-50 focus:outline-none " id="menu-button" aria-expanded="true" aria-haspopup="true">
          Options
          <svg class="-mr-1 ml-2 h-3 w-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
        <div class="header_menu_dropdown_container scale-100 transition ease-out origin-top-right absolute hidden left-0 w-max rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" 
            role="menu" 
            aria-orientation="vertical" 
            aria-labelledby="menu-button" 
            tabindex="-1">
          <div class="py-1" role="none">
            <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-article-0">Article #1</a>
            <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-article-1">Article #2</a>
            <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-article-2">Article #3</a>
          </div>
        </div>
      </div>      <li class="header_menu_item"><a href="#" class="font-normal">Contact Us</a></li>
      <li class="header_menu_item"><a href="#" class="font-normal">Podcast</a></li>
    </ul>
    <div class="header__options flex items-center">
      <select id="dropdown-header" class="
        bg-white 
        bg-clip-padding
        bg-no-repeat
        border-none
        rounded
        transition
        ease-in-out
        m-0
        pr-2.5
        mr-8
        font-semibold
        focus:border-0
        focus:outline-none
        active:outline-none
        active:border-0
        hover:cursor-pointer
        header_options_languages_item
        ">
          <option class="header_options_languages_item" value="English" selected>English</option>
          <option class="header_options_languages_item" value="Ukrainian">Ukrainian</option>
          <option class="header_options_languages_item" value="Poland">Poland</option>
      </select>
      <div class="header__search  hover:cursor-pointer"><img src="./static/images/shape.png" alt="search"></div>
    </div>
  </header>
</body>

</html>
